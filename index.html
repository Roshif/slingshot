<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slingshot</title>
</head>
<body>
  <div class="main-wrap">
    <div class="order-summary">
      <div class="order-summary__heading">Order Summary <span class="order-summary__heading-arrow"></span></div>
      <div class="order-summary__section">
        <div class="order-summary__image">
          <img src="" alt="" class="order-summary__img">
        </div>
        <div class="order-summary__detail">
          <div class="order-summary__title">The Empower Tartan Double Breasted Blazer</div>
          <div class="order-summary__features">
            <div class="order-summary__color">
              <div>Color</div>
              <div>Blue</div>
            </div>
            <div class="order-summary__size">
              <div>Size</div>
              <div>Small</div>
            </div>
            <div class="order-summary__quantity">
              <div>Quantity</div>
              <div>1</div>
            </div>
            <div class="order-summary__condition">
              <div>Condition
                <span class="order-summary__condition-tooltip"></span>
              </div>
              <div>Like New</div>
            </div>
          </div>  
        </div>
        <div class="order-summary__shipping-detail">
          <div class="order-summary__shipping-period">
            <div>Borrow Period (until Jan 15)</div>
            <div>$50.00</div>
          </div>
          <div class="order-summary__shipping-status">
            <div>Shipping</div>
            <div>Free</div>
          </div>
          <div class="order-summary__shipping-placed">
            Orders placed today ship within 24-48 hours
          </div>
        </div>
        <div class="order-summary__total">
          <span>Total</span>
          <span>$50.00</span>
        </div>
      </div>
    </div>
    
    </div>
</body>
</html>
